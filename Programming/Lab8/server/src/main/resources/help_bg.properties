help.help=help : извеждане на помощ за наличните команди
help.info=info : извежда информация за колекцията (тип, дата на инициализация, брой елементи) на стандартния изход.
help.show=show : отпечатва всички елементи от колекцията в символния изглед в стандартния изход.
help.add=add: добавяне на нов елемент в колекцията
help.update=update id : актуализира стойността на елемент от колекцията, чийто id е равен на зададения.
help.remove_by_id=remove_by_id id : премахване на елемент от колекцията по неговия id
help.clear=clear : изчистване на колекцията
help.remove_at=remove_at index : премахване на елемент на зададената позиция в колекцията (индекс)
help.remove_first=remove_first : премахване на първия елемент от колекцията
help.history=history : отпечатва последните 11 команди (без техните аргументи)
help.remove_all_by_distance=remove_all_by_distance distance : премахване на всички елементи от колекцията, чиято стойност на полето distance е равна на посочената.
help.sum_of_distance=sum_of_distance : отпечатва сумата от стойностите на полето за разстояние за всички елементи на колекцията
help.filter_contains_name=filter_contains_name name : извеждане на елементите, чиято стойност на полето name съдържа посочения подниз
