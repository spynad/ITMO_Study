help.help=help : print help for available commands
help.info=info : output information about the collection (type, initialization date, number of items) to the standard output.
help.show=show : print all items of the collection in the standard output.
help.add=add: add a new item to the collection
help.update=update id : update the value of an item whose id is the same as the given one
help.remove_by_id=remove_by_id id : remove an item from the collection by its id
help.clear=clear : clear the collection
help.remove_at=remove_at index : remove an item at the specified position of the collection (index)
help.remove_first=remove_first : remove the first item in the collection
help.history=history : print the last 11 commands (without their arguments)
help.remove_all_by_distance=remove_all_by_distance distance : remove all elements from the collection whose distance field is equivalent to the specified one
help.sum_of_distance=sum_of_distance : print the sum of distance field values for all elements of the collection
help.filter_contains_name=filter_contains_name name : output the elements whose name field value contains the specified substring
